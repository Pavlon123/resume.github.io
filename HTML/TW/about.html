				<p class="subtext">台灣多元之美</p>
				<p class="subtext">
自從我來台之後，我簡直離不開它。無論是福爾摩沙的風格、四季如春的氣候、數以
億計的古蹟或熱情的台灣人，都給我留下深刻印象。真的令人難忘。於是我建立了這個網站給大家分享捷克人對台灣的角度。
</p>
<p class="subtext">
再説，在台灣能吃不少的小吃。台灣的電影、景點、風景和音樂都很讚。
總而言之，台灣屬於多元之美的國家。除氣候、觀光景點、風景與食物（尤其臭豆腐）
此外，也有音樂。如果有人問我台灣如何，我雙手雙脚表示：台灣讚！</p>
