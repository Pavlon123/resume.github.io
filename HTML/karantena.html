				<p class="subtext">行李準備好了之後，2022年8月25日我從奧地利的維也納國際機場搭飛機去土耳其，然後直接飛台灣。不過，土耳其的機場人員說如果我隨身沒有帶某一個文件，進不去飛機。於是呢，雖然旅行之行程沒有那麽順利，更別説飛機晚了兩個小時，我終於到了福爾摩沙。
登入隔離之後，我直接搭了隔離計程車去臺中。這是我隔離的旅館。
</p>
