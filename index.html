					<h2>首頁</h2>
					<p>歡迎光臨。</p>
					<p>自從我離鄉背井以後，我很確定要在台灣落地生根。説白了，台灣給我留下深刻的影響。我認爲就是台灣的氣氛、文化、民衆、食物、經驗、歷史等等。</p>
					<p>據説在最精華的歲月中你應該認識自己。我直到現在此想。目前我不太確定，天天問自己：“我到底是誰？”</p>
					<p>可是話説回來，這個部落格算是一種中文練習，而且算是一種分享故事的好平臺，所以不要太嚴重吧。總而言之，台灣：多謝！</p>
